<!DOCTYPE html>
<html>
<body>

<h2>Puedo hacer un efecto de apagado y encendido de un led?</h2>

<p>JavaScript que modifica atributos de las etiquetas.</p>

<p>En este caso modificamos la ruta de un led en pantalla</p>

<button onclick="document.getElementById('myImage').src='led_encendido.jpg'">Enciende el led</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px;">

<button onclick="document.getElementById('myImage').src='led_apagado.png'">Apaga el led</button>

</body>
</html>
